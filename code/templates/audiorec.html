<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcribe</title>
    <style>
        body {
            background-image: url('your-background-image.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }

        h1, h2, p {
            text-align: center;
            padding: 20px;
        }

        form {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
        }
        
        label, textarea, input {
            display: block;
            margin-bottom: 20px;
        }
        
        textarea {
            margin-left: 55px;
        }
        
        input {
            margin-left: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
    <script>
        var mediaRecorder;
        var audioChunks = [];

        function startRecording(number) {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = function (event) {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = function () {
                        var audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        var formData = new FormData();
                        formData.append('audio', audioBlob);

                        fetch('/transcribe'.concat(number), {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Transcription:', data.transcription);
                            // Display the transcription in your UI
                            // window.location.href = '/audioresult?transcription=' + encodeURIComponent(data.transcription);
                            // window.location.href = '/audioresult';
                        });
                    };

                    mediaRecorder.start();
                })
                .catch(function (err) {
                    console.error('Error accessing microphone:', err);
                });
        }

        function stopRecording() {
            mediaRecorder.stop();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Record Interview Answers</h1>
        <button onclick="startRecording('response1')">Record Response 1</button>
        <button onclick="stopRecording()">Stop Recording</button>
        <br>
        <button onclick="startRecording('response2')">Record Response 2</button>
        <button onclick="stopRecording()">Stop Recording</button>
        <br>
        <button onclick="startRecording('response2')">Record Response 3</button>
        <button onclick="stopRecording()">Stop Recording</button>
        <br>
    </div>

</body>
</html>
